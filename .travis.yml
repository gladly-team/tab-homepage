language: node_js
sudo: false
node_js:
- '12'
cache: yarn
jobs:
  include:
    - stage: unit test
      script: yarn test
    - stage: development deploy
      if: NOT type = pull_request
      script:
      - yarn run build
      - pip install --user awscli
      - export PATH=$PATH:$HOME/.local/bin
      - bash ./scripts/deploy.sh s3://dev-tab-website
      env:
        - GATSBY_DOMAIN=dev-tab2017.gladly.io
        - SHOW_MILLION_RAISED_PAGE=true
    - stage: production deploy
      if: branch = master AND NOT type = pull_request
      script:
      - yarn run build
      - pip install --user awscli
      - export PATH=$PATH:$HOME/.local/bin
      - bash ./scripts/deploy.sh s3://prod-tab-website
      env:
        - GATSBY_DOMAIN=tab.gladly.io
        - SHOW_MILLION_RAISED_PAGE=false
env:
  global:
  - secure: 
  - secure: 
